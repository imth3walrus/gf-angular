<div class="row">
    <div class="col-sm-3 active">
      All Matches
    </div>
    <div class="col-sm-3">
      My Games
    </div>
    <div class="col-sm-3">
      Tournaments
    </div>
    <div class="col-sm-3">
      Leaderboards
    </div>
</div>
<div class="matches-wrap">
  <div *ngFor="let oneMatch of matches">
  <div class="row">
    <hr>
    <div class="col-sm-2">
      <span class="user-match">{{ oneMatch.owner.username }}</span>
      Level {{ oneMatch.owner.level }}
    </div>
    <div class="col-sm-2">
      <img [src]="'../../assets' + oneMatch.owner.pic_path" class="img-circle match-pic" width="45px">
    </div>
    <div class="col-sm-4 vs-cont">
      - VS -<br> <a [routerLink]="[oneMatch._id]" class="user-level">See Challenge</a>
    </div>
    <div *ngIf="!oneMatch.opponent" class="col-sm-4">
      <span class="user-match"> Open Match </span>
      <a [routerLink]="[oneMatch._id]" class="btn btn-info">Join</a>
    </div>
    <div *ngIf="oneMatch.opponent" class="col-sm-2">
      <img src="../../assets/img/profile-blank.png" class="img-circle match-pic" width="45px">
    </div>
    <div *ngIf="oneMatch.opponent" class="col-sm-2">
      <span class="user-match">Username2</span>
      Lvl 15
    </div>
  </div>
  </div>
</div>
